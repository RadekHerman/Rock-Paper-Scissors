	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Welcome to Rock Paper Scissors</h1> 
    </header>
    <main>
        <div class="section" id="introduction" >
            <h2>Win the 5 rounds match and the golden fish will grant your three wishes!</h2>
            <h2>Please select...</h2>
        </div>

        <div class="section" id="game-images">
            <div class="image-box">
                <img id="rock" class="image" src="https://media.istockphoto.com/id/1354415013/pl/zdj%C4%99cie/kamie%C5%84-z-wapienia-i-%C5%82upk%C3%B3w-ilasty-izolowany-na-bia%C5%82ym-tle-p%C5%82aski-kamienny-%C5%82upek-ilasty-z.jpg?s=1024x1024&w=is&k=20&c=25NdoUynIrGCe_a870yMp4W5fD2TuoXXw-w4o804NE8=" width="170" alt="rock">
            </div>
            <div class="image-box">
                <img id="paper" class="image" src="https://media.istockphoto.com/id/617742228/pl/zdj%C4%99cie/stara-brudna-i-grunge-tekstury-papieru.jpg?s=1024x1024&w=is&k=20&c=v2LdRE_TI-L0U6juClxo7zLokbF2vgWPBf9QQ4jUfXg=" width="250px" alt="paper">
            </div>
            <div class="image-box">
                <img id="scissors" class="image" src="https://media.istockphoto.com/id/899552266/pl/zdj%C4%99cie/no%C5%BCyczki-do-w%C5%82os%C3%B3w.jpg?s=1024x1024&w=is&k=20&c=wRgzLvM6IIgpaCwXDBknDWO2YClH5H7ORoLJ_2nEScg=" width="400px" alt="rock">
            </div>
        </div>

        <div class="section" id="selection">
            <p>Player selection: <span id="player-selection"></span></p>
            <p>Computer selection: <span id="computer-selection"></span></p>
        </div>

        <div class="section" id="result-section">
            <div>
                <h2 id="round-result">GAME RESULT</h2>
            </div>
            <div>
                <h2 id="final-result">FINAL RESULT</h2>
            </div>
            <div>
                <button type="button" id="btn">PLAY AGAIN</button>
            </div>
        </div>

    </main>        
    <footer>
        <p>RH 2023</p>
    </footer>
    <script type="text/javascript" src="rps.js"></script>
</body>
</html>
