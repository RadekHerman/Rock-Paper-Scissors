<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1> 
    </header>
    <main>
        <div class="section" id="introduction">
            <h2>The first with 5 points wins the match.</h2>
			<hr>
            <h2>Please select..</h2>
        </div>

        <div class="section" id="game-images">
            <div class="image-box">
                <img id="rock" class="image" src="./img/rock2.jpg" width="150" alt="rock">
            </div>
            <div class="image-box">
                <img id="paper" class="image" src="./img/paper2.jpg" width="150px" alt="paper">
            </div>
            <div class="image-box">
                <img id="scissors" class="image" src="./img/scissors2.jpg" width="150px" alt="rock">
            </div>
        </div>

        <div class="section" id="selection">
            <p>Player selection: <span id="player-selection"></span></p>
            <p>Computer selection: <span id="computer-selection"></span></p>
        </div>

        <div class="section" id="result-section">
            <div>
                <h2 id="round-result"></h2>
            </div>
            <div>
                <h2 id="final-result"></h2>
            </div>
            <div>
                <button type="button" id="btn">PLAY AGAIN</button>
            </div>
        </div>

    </main>        
    <footer>
        <p>RH @ 2023</p>
    </footer>
    <script type="text/javascript" src="./js/rps.js"></script>
</body>
</html>
